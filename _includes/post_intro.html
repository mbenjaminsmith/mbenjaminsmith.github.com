<h2>{{ post.title }}</h2>
<div>
	<p>	<span>{{ post.date | date: "%B %e, %Y" | ordinalize  }} &gt;&gt;</span>
		{{ post.content | strip_html | truncatewords: 25 }} 

		{% if post.video %}
		</p>
		<p>
			<iframe width="380" height="214" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
		{% endif %}

		{% if post.images %}
			{% for image in post.images limit:1 %}
				<p> <a class="gallery" href="{{ site.content_imgs }}/{{ image.src }}.png"> <img width="380" src="{{ site.content_imgs }}/{{ image.src }}-540.png"> </a> </p>
			{% endfor %}
		{% endif %}

		<a href="{{ post.url }}">read more &gt;&gt;</a></p>
</div>
